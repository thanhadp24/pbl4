<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form
        action="user/register"
        method="POST"
        class="form"
        id="register-form"
      >
        <div class="logo-container">
          <img src="../assets/img/logo.png" alt="Kanji Logo" class="logo" />
        </div>
        <div class="spacer"></div>

        <div class="form-group">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="VD: Trần Văn A"
            class="form-control"
            rules="required|min:3|max:20"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
            rules="required|email"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
            rules="required|min:6"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
            rules="required|isConfirmed"
          />
          <span class="form-message"></span>
        </div>

        <button type="submit" class="form-submit">Đăng ký</button>
      </form>
    </div>

    <script src="../assets/js/validator.js"></script>

    <script>
      // Khởi tạo đối tượng Validator cho form đăng ký
      const validator = new Validator("#register-form");

      // Xử lý sự kiện khi form được submit
      validator.onSubmit = function (formValues) {
        registerUser(formValues);
      };

      // Hàm đăng ký người dùng
      async function registerUser(formData) {
        try {
          const response = await fetch("http://localhost:8080/user/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const result = await response.json();
          if (response.ok) {
            alert("Đăng ký thành công!");
          } else {
            alert("Lỗi: " + result.message);
          }
        } catch (error) {
          console.error("Có lỗi trong quá trình đăng ký:", error);
        } finally {
          hideLoading();
        }
      }
    </script>
  </body>
</html>
