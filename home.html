<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    
    <div id="page-center">
        <div class="wrapper">
            <!-- <ul class="group-search d-flex">
                <li>Từ vựng</li>
                <li>Hán tự</li>
                <li>Ngữ pháp</li>
                <li>Dịch</li>
            </ul> -->
            <h4>Tìm kiếm </h4>
            <form class="mt-3 block-search ">
                <div class="d-flex align-items-center position-relative w-75 search-wrapper">
                    <input type="text" placeholder="面白い, おもしろい, omoshiroi" class="search-field">
                    <div class="menu-icon">
                        <label class="draw-icon">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </label>
                        <label class="camera-icon">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                        <label class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                    </div>
                </div>
            </form>

            <div class="block-draw w-75">
                <canvas class="canvas"></canvas>
                <div class="kanji-result"></div>
                <div class="tools">
                    <button class="btn undo"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="btn clear">Clear</button>
                </div>
            </div>
            
            <div class="word-detail mt-4">
                <h2 class="main-word text-danger fs-2">旅</h2>
                <p class="phonetic-word opacity-75"> りょ たび <span class="han-viet-word">「LỮ」</span> </p>
                <div class="meaning-detail">
                    <p class="type-word text-danger mb-1"><span>☆</span> danh từ, danh từ hoặc giới từ làm trợ từ cho động từ suru </p>
                    <p class="text-primary mean-word"><span>◆</span>Chuyến đi; cuộc hành trình; chuyến du lịch</p>
                    <div class="example-block ms-3">
                        <div class="content-example">
                            <p class="text-danger mb-1">つい  最近  の  日本  のへ  旅</p>
                            <p>Chuyến đi mới đây đến Nhật Bản</p>
                        </div>
                        <div class="content-example">
                            <p class="text-danger mb-1">旅  の  収穫 </p>
                            <p>Thành quả của chuyến đi</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
     </div>

    <script src="js/home.js"></script>
</body>
</html>
